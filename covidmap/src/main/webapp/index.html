<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>covidmap</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div id="title">
        <div id="title-text">
        <p>COVAID</p>
        </div>
    <div id="info">
        <div id="info-text">
        <p>COVAID by SPS-SU20 Team 31 provides information about Covid-19 related resources for those in need.</p>
        </div>


    </div>
    </div>



    <div id="shared">
        <div id="newsbox">
            <form class="search" action="">
                <input class="input" type="text" placeholder="Enter location.."/>
                <button class="button" onclick="getNews()"> Search!</button>
            </form>

            <div class="container" id="newsDiv">
                <div id="location-info"></div>
                <ul class="news-list"></ul>
            </div>
        </div>

        <div id="map">
            <p>map </p>
        </div>
    </div>


    <div class="footer">
        <p>Footer/Contact</p>
    </div> 
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe0ezz6VnU-5pqR1SV9F9955uPb91ke0o&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
